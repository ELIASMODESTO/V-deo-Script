<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vídeo Script</h1>
        <div class="input-container">
            <label for="scriptType">Qual tipo de roteiro você deseja?</label>
            <input type="text" id="scriptType" placeholder="Ex: roteiro para vídeo de comédia">
        </div>
        <button id="generateScriptButton">Gerar Roteiro</button>
        <div id="scriptResult" class="script-result">
            <h2>Roteiro Gerado:</h2>
            <p id="generatedScript">Aguarde... O roteiro será gerado aqui.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
